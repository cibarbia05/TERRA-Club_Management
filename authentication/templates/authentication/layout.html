{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TerraClubs</title>
    <link rel="stylesheet"  href="{% static 'authentication/styles/base.css' %}">
    {% block css %}{% endblock %}
</head>
<body>
    <section class="shared-nav-root">
        <div class="shared-nav-container">
            <header class="shared-nav">
                <nav class="shared-nav">
                    <span class="logo-container">
                        <div>
                            <a href="{% url "main_page" %}" >
                                <img class="logo-image" src="{% static 'authentication/images/logo.png' %}" alt="Clubtastic">
                            </a>
                        </div>
                    </span>
                    <span class="actions-container">
                        <div>
                            <a href="{% url "learn_more" %}" class="nav-title">Learn More</a>
                        </div>
                        <div>
                            <a href="{% url "faq" %}" class="nav-title">FAQ</a>
                        </div>
                        <div>
                            <a href="{% url "support" %}"  class="nav-title">Support</a>
                        </div>
                    </span>
                </nav>

                <div class="social-toolbar-container">
                    {% if user.is_authenticated %}
                        <div class="social-toolbar-item">
                            <a href="">Profile</a>

                        </div>
                         <div class="social-toolbar-item">
                            <a href="{% url 'logout' %}"><button class="logout-btn">Logout</button></a>

                        </div>
                    {% else %}
                        <div class="social-toolbar-item auth-toolbar-item">
                            <a href="{% url 'sign_in' %}">Sign In</a>

                        </div>
                        <div class="social-toolbar-item auth-toolbar-item">
                            <a href="{% url 'register_info' %}">Register</a>

                        </div>
                    {% endif %}
                </div>

            </header>
        </div>

    </section>
    {% block body %}{% endblock %}

</body>
<footer>

</footer>

  {% block script %}{% endblock %}
</html>
